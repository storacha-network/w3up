name: Access API
env:
  CI: true
  FORCE_COLOR: 1
on:
  push:
    branches:
      - master
    paths:
      - 'packages/access-api/**'
      - '.github/workflows/access-api.yml'
      - 'pnpm-lock.yaml'
      - '.env.tpl'
  pull_request:
    paths:
      - 'packages/access-api/**'
      - '.github/workflows/access-api.yml'
      - 'pnpm-lock.yaml'
      - '.env.tpl'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 7
      - uses: actions/setup-node@v2
        with:
          node-version: 18
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm -r --filter @web3-storage/access-api run lint
      - run: pnpm -r --filter @web3-storage/access-api run test
  deploy-staging:
    needs: test
    if: github.head_ref == 'release-please--branches--master--components--access-api'
    uses: './.github/workflows/reuse-deploy-api.yml'
    with:
      environment: staging
    secrets: inherit
  deploy-dev:
    needs: test
    if: github.event_name == 'pull_request' && !contains(github.head_ref, 'release-please--branches')
    uses: './.github/workflows/reuse-deploy-api.yml'
    with:
      environment: dev
    secrets: inherit
